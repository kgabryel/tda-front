<div class='d-flex pa-1 border-radius-5 align-center basic-bg-hover h-45px hover-activator'>
  <p class='mb-0 w-100 pl-1 single-line text-underline-hover'>
    {{catalog.name}}
  </p>
  <span class='d-flex-hover'>
    <button [routerLink]='catalog.id | catalogUrl' mat-icon-button type='button'>
      <mat-icon [matTooltip]="'tooltips.goTo' | translate">
        visibility
      </mat-icon>
    </button>
    <button (click)='remove()' *ngIf='delete' mat-icon-button type='button'>
      <mat-icon [matTooltip]="'tooltips.delete' | translate">
        delete
      </mat-icon>
    </button>
  </span>
</div>
