<div class='d-flex pa-1 align-center border-radius-5 basic-bg-hover h-45px hover-activator'>
  <p class='mb-0 pl-1 single-line w-100 text-underline-hover'>
    {{note.name}}
  </p>
  <span class='d-flex-hover'>
    <button [routerLink]='note.id | noteUrl' mat-icon-button type='button'>
      <mat-icon [matTooltip]="'tooltips.goTo' | translate">
        visibility
      </mat-icon>
    </button>
    <button (click)='remove()' *ngIf='delete' mat-icon-button type='button'>
      <mat-icon [matTooltip]="'tooltips.delete' | translate">
        delete
      </mat-icon>
    </button>
  </span>
</div>
