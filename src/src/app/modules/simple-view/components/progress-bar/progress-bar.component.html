<div *ngIf='(visible$ | async) && (fileSize$ | async) > 0' class='mt-1'>
  <mat-progress-bar [mode]='"buffer"' [value]='barValue$ | async'></mat-progress-bar>
</div>
<p *ngIf='(visible$ | async) && (fileSize$ | async) > 0' class='text-center mt-1 mb-0'>
  {{downloaded$ | async | fileSize}} / {{fileSize$ | async | fileSize}} ({{(barValue$ | async).toFixed(2)}}%)
</p>
