<mat-form-field class='w-100'>
  <mat-label>
    {{label | translate}}
  </mat-label>
  <mat-select [formControl]='control'>
    <mat-option *ngIf='nullAvailable' [value]='null'>
      -
    </mat-option>
    <mat-option [value]='true'>
      {{(yesAnswer === null ? 'form.actions.yes' : yesAnswer) | translate}}
    </mat-option>
    <mat-option [value]='false'>
      {{(noAnswer === null ? 'form.actions.no' : noAnswer) | translate}}
    </mat-option>
  </mat-select>
</mat-form-field>
