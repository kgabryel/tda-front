<div class='mt-2 text-center'>
  <mat-icon class='sheet-icon' color='warn'>
    error_outline
  </mat-icon>
</div>
<h1 class='text-center text-bold text-warn'>
  {{'form.questions.simpleDelete' | translate}}
</h1>
<p *ngIf='infoMessage !== null' class='text-center'>
  {{infoMessage | translate}}
</p>
<div class='two-buttons-container mb-3'>
  <button (click)='delete(true)' color='warn' mat-raised-button type='button'>
    {{'form.actions.delete' | translate}}
  </button>
  <button (click)='delete(false)' color='primary' mat-stroked-button type='button'>
    {{'form.actions.cancel' | translate}}
  </button>
</div>
