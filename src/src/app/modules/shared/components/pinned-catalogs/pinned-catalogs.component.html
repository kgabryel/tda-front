<h1 class='text-center mb-0 mt-2 sidenav-header'>
  {{'headers.connectedCatalogs' | translate}}
</h1>
<div class='pa-3 pb-0'>
  <mat-form-field *ngIf='catalogs.length > 0' class='w-100'>
    <mat-label>
      {{'form.label.search' | translate}}
    </mat-label>
    <input [autocomplete]='null | autocomplete' [formControl]='name' matInput type='text' />
  </mat-form-field>
  <mat-list>
    <mat-list-item *ngFor='let catalog of items'>
      <simple-view-catalog [catalog]='catalog' [delete]='false' class='w-100'></simple-view-catalog>
    </mat-list-item>
  </mat-list>
</div>
