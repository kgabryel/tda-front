<h2 class='d-flex justify-space-between' mat-dialog-title>
  <button (click)='clearDialog()' color='primary' mat-stroked-button type='button'>
    {{'form.actions.clear' | translate}}
  </button>
  <button class='close-btn pa-0' color='primary' mat-button mat-dialog-close type='button'>
    <mat-icon>
      close
    </mat-icon>
  </button>
</h2>
