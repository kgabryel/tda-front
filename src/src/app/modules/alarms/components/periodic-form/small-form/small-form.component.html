<mat-vertical-stepper>
  <mat-step>
    <ng-template matStepLabel>
      {{'headers.alarm' | translate}}
    </ng-template>
    <alarms-periodic-main-part [form]='form.get(formNames.mainGroup)' [reset$]='reset$'></alarms-periodic-main-part>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      {{'headers.content' | translate}}
    </ng-template>
    <alarms-periodic-content-part [form]='form.get(formNames.contentGroup)'></alarms-periodic-content-part>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>
      {{'headers.notifications' | translate}}
    </ng-template>
    <shared-periodic-notifications [parentForm]='form' [reset$]='reset$'></shared-periodic-notifications>
  </mat-step>
</mat-vertical-stepper>
