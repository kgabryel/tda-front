<form (ngSubmit)='submit(true)' [autocomplete]='null | autocomplete' [formGroup]='form'>
  <div *ngIf='smallForm$ | async' class='mb-2'>
    <alarms-periodic-small-form [form]='form' [reset$]='reset$'></alarms-periodic-small-form>
  </div>
  <div *ngIf='!(smallForm$ | async)' class='d-flex justify-center mb-2'>
    <alarms-periodic-big-form [form]='form' [reset$]='reset$'></alarms-periodic-big-form>
  </div>
  <div class='d-flex justify-center mb-2'>
    <button [disabled]='form.invalid' class='mr-1' color='primary' mat-raised-button type='submit'>
      {{'form.actions.create' | translate}}
    </button>
    <button
      (click)='submit(false)'
      [disabled]='form.invalid'
      class='mr-l'
      color='primary'
      mat-raised-button
      type='button'>
      {{'form.actions.createAndContinue' | translate}}
    </button>
  </div>
</form>
