<div class='border-radius-5 ma-1 alarm-prev pt-1 pb-1 basic-bg-hover hover-activator'>
  <div *ngIf='small$ | async' class='d-flex justify-space-between pa-1'>
    <p class='single-line mb-0 text-underline-hover'>
      {{alarm.name}}
    </p>
    <p class='mb-0 text-underline-hover'>
      {{alarm.date | date : 'dd-MM-y'}}
    </p>
  </div>
  <div class='d-flex align-center justify-space-between'>
    <div class='d-flex w-100 align-center'>
      <ng-container *ngIf='alarm.checked'>
        <button (click)='switchAlarm()' class='mr-1 ml-1 bg-white' mat-raised-button type='button'>
          <mat-icon>
            close
          </mat-icon>
          <span>
            {{'alarms.alarmInactive' | translate}}
          </span>
        </button>
      </ng-container>
      <ng-container *ngIf='!alarm.checked'>
        <button (click)='switchAlarm()' class='mr-1 ml-1 bg-green' mat-raised-button type='button'>
          <mat-icon>
            done
          </mat-icon>
          <span>
            {{'alarms.alarmActive' | translate}}
          </span>
        </button>
      </ng-container>
      <p *ngIf='!(small$ | async)' class='single-line mb-0 text-underline-hover'>
        {{alarm.name}}
      </p>
    </div>
    <div class='d-flex align-center'>
      <p *ngIf='!(small$ | async)' class='date mb-0 text-underline-hover'>
        {{alarm.date | date : 'dd-MM-y'}}
      </p>
      <span class='d-flex'>
        <button [routerLink]='[alarm.id | alarmUrl]' mat-icon-button onclick='this.blur();' type='button'>
          <mat-icon [matTooltip]='"tooltips.goTo" | translate'>
            visibility
          </mat-icon>
        </button>
        <button (click)='deleteAlarm()' mat-icon-button onclick='this.blur();' type='button'>
          <mat-icon [matTooltip]='"tooltips.delete" | translate'>
            delete
          </mat-icon>
        </button>
      </span>
    </div>
  </div>
</div>
