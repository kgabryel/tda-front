<shared-dialog-header (clear)='clear()'></shared-dialog-header>
<mat-dialog-content>
  <mat-form-field class='w-100'>
    <mat-label>
      {{'form.label.name' | translate}}
    </mat-label>
    <input [autocomplete]='null | autocomplete' [formControl]='name' matInput type='text' />
  </mat-form-field>
  <form-yes-no-select [control]='assignedToDashboardControl' label='form.label.assignedToDashboard'>
  </form-yes-no-select>
  <form-multi-select
    *ngIf='(tasks$ | async)?.length > 0'
    [formGroup]='tasksGroup'
    [reset]='reset$'
    [values]='tasks$ | async'
    label='form.label.tasks'>
  </form-multi-select>
  <form-multi-select
    *ngIf='(alarms$ | async)?.length > 0'
    [formGroup]='alarmsGroup'
    [reset]='reset$'
    [values]='alarms$ | async'
    label='form.label.alarms'>
  </form-multi-select>
  <form-multi-select
    *ngIf='(notes$ | async)?.length > 0'
    [formGroup]='notesGroup'
    [reset]='reset$'
    [values]='notes$ | async'
    label='form.label.notes'>
  </form-multi-select>
  <form-multi-select
    *ngIf='(bookmarks$ | async)?.length > 0'
    [formGroup]='bookmarksGroup'
    [reset]='reset$'
    [values]='bookmarks$ | async'
    label='form.label.bookmarks'>
  </form-multi-select>
  <form-multi-select
    *ngIf='(files$ | async)?.length > 0'
    [formGroup]='filesGroup'
    [reset]='reset$'
    [values]='files$ | async'
    label='form.label.files'>
  </form-multi-select>
  <form-multi-select
    *ngIf='(videos$ | async)?.length > 0'
    [formGroup]='videosGroup'
    [reset]='reset$'
    [values]='videos$ | async'
    label='form.label.videos'>
  </form-multi-select>
</mat-dialog-content>
