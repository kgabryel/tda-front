<div [formGroup]='form'>
  <form-text-input
    [errors]='errors.name'
    [field]='form.get(formNames.name)'
    [maxLength]='maxNameLength'
    label='form.label.name'
    part='name'
    prefix='bookmarks'>
  </form-text-input>
  <div class='d-flex justify-center mt-2'>
    <mat-slide-toggle [formControlName]='formNames.assignedToDashboard' color='primary'>
      {{'form.label.assignedToDashboard' | translate}}
    </mat-slide-toggle>
  </div>
  <mat-form-field class='w-100'>
    <mat-label>
      {{'form.label.href' | translate}}
    </mat-label>
    <input [formControlName]='formNames.href' matInput type='url' />
  </mat-form-field>
  <span *ngIf='form.get(formNames.href).invalid && form.get(formNames.href).touched'>
    <form-errors-container
      [errors]='errors.href'
      [input]='form.get(formNames.href)'
      part='href'
      prefix='bookmarks'>
    </form-errors-container>
  </span>
  <mat-form-field *ngIf='edit' class='w-100'>
    <mat-label>
      {{'form.label.icon' | translate}}
    </mat-label>
    <input [formControlName]='formNames.icon' matInput type='url' />
  </mat-form-field>
  <span *ngIf='edit && form.get(formNames.icon).invalid && form.get(formNames.icon).touched'>
    <form-errors-container
      [errors]='errors.icon'
      [input]='form.get(formNames.icon)'
      part='icon'
      prefix='bookmarks'>
    </form-errors-container>
  </span>
  <form-color-input
    [errors]='errors.backgroundColor'
    [field]='form.get(formNames.backgroundColor)'
    [simple]='false'
    label='form.label.backgroundColor'
    part='backgroundColor'
    prefix='bookmarks'>
  </form-color-input>
  <form-color-input
    [errors]='errors.textColor'
    [field]='form.get(formNames.textColor)'
    [simple]='false'
    label='form.label.textColor'
    part='textColor'
    prefix='bookmarks'>
  </form-color-input>
  <form-multi-select
    *ngIf='(catalogs$ | async)?.length > 0'
    [formGroup]='form.get(formNames.catalogs)'
    [reset]='reset$'
    [values]='catalogs$ | async'
    label='form.label.catalogs'>
  </form-multi-select>
  <form-multi-select
    *ngIf='(tasks$ | async)?.length > 0'
    [formGroup]='form.get(formNames.tasks)'
    [reset]='reset$'
    [values]='tasks$ | async'
    label='form.label.tasks'>
  </form-multi-select>
</div>
