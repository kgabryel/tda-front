<h1 class='text-center mb-0 mt-2 sidenav-header'>
  {{'headers.bookmarkUpdate' | translate}}
</h1>
<form (ngSubmit)='submit()' [autocomplete]='null | autocomplete' [formGroup]='form' class='pa-3'>
  <bookmarks-form [edit]='true' [form]='form'></bookmarks-form>
  <button [disabled]='form.invalid' class='w-100' color='primary' mat-raised-button type='submit'>
    {{'form.actions.update' | translate}}
  </button>
</form>
