<shared-dialog-header (clear)='clear()'></shared-dialog-header>
<mat-dialog-content>
  <div class='two-columns-container'>
    <div>
      <mat-form-field class='w-100'>
        <mat-label>
          {{'form.label.name' | translate}}
        </mat-label>
        <input [autocomplete]='null | autocomplete' [formControl]='name' matInput type='text' />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class='w-100'>
        <mat-label>
          {{'form.label.content' | translate}}
        </mat-label>
        <input [autocomplete]='null | autocomplete' [formControl]='content' matInput type='text' />
      </mat-form-field>
    </div>
  </div>
  <form-yes-no-select [control]='assignedToDashboardControl' label='form.label.assignedToDashboard'>
  </form-yes-no-select>
  <form-multi-select
    *ngIf='(catalogs$ | async)?.length > 0'
    [formGroup]='catalogsGroup'
    [reset]='reset$'
    [values]='catalogs$ | async'
    label='form.label.catalogs'>
  </form-multi-select>
  <form-multi-select
    *ngIf='(tasks$ | async)?.length > 0'
    [formGroup]='tasksGroup'
    [reset]='reset$'
    [values]='tasks$ | async'
    label='form.label.tasks'>
  </form-multi-select>
</mat-dialog-content>
